
<div id="gallery" style="position: fixed; width:100%; height: 100%; top: 0px; left: 0px; z-index: 9999999; max-width: 100%; max-height: 100%; background: rgba(0,0,0,0.9); white-space: nowrap; text-align: center;">
  <div id="oldImage" class="image" 
  style="background: no-repeat center url(http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndexOld]?.file}})">
  </div>
  <div id="newImage" class="image" (touchstart)="touchstart($event);" (touchmove)="touchmove($event);" (touchend)="touchend($event);"
  [ngStyle]="{'background': 'no-repeat center url(http://www.climbing.is/safetest/stormynd.php/' + art?.myndasida[FullIndex]?.file + ')' }"
  ></div> 
  <img  class="hide" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndex1]?.file}}" alt="bla">
  <img  class="hide" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndexMinus1]?.file}}" alt="bla">
  <img  class="hide" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndex2]?.file}}" alt="bla">
  <img  class="hide" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndexMinus2]?.file}}" alt="bla">

  <span (click)="back()" style="position: fixed; right:5px; top:5px;cursor: pointer; padding: 20px; font-size: 2em">&#10006;</span>
  <span (click)="next()" style="position: fixed; right:5px; top:50%;cursor: pointer; padding: 20px; font-size: 2em">></span>
  <span (click)="prev()" style="position: fixed; left:5px; top:50%;cursor: pointer; padding: 20px; font-size: 2em"><</span>
  <div style="position:absolute; font-size: 1.4em; width: 100%; bottom: 15px; text-align: center;"><span style="background-color: rgba(0, 0, 0, 0.4); padding-left: 4px; padding-right: 4px;">{{art?.myndasida[FullIndex].description}}</span></div>
</div>

<div class="container-fluid banner-cont">
    <div class="container no-padd">
      <div class="banner banner-subcont vignette" *ngFor="let post of articles | slice:0:1">
        <a title="{{post.title}}" routerLink="/Articles/{{post.id}}">
        <img src="http://www.climbing.is/listPic.php/{{post.image}}" class="article-main-image" width="100%"/>
        <h2><span>{{post.title}}</span><em class="banner-em">2017-12-03</em></h2>
        </a>
      </div>
    </div>
  </div>
  
  <div class="container banner-cont no-padd">
    <div class="row sidelines">
  
      <div class="col-lg-6 col-md-6  col-sm-6 col-xs-12 banner banner-subcont vignette-small forsida-subcont" *ngFor="let post of articles | slice:1:5; let i = index;">
        <a title="{{post.title}}" routerLink="Articles/{{post.id}}" >
          <img src="http://www.climbing.is/listPic.php/{{post.image}}" class="article-main-image" width="100%"/>
          <h4><span>{{post.title}}</span><em>2017-10-08</em></h4>
        </a>
      </div>
  
    </div>
  </div>

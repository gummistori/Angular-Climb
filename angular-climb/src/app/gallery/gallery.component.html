<div class="container">
  <div class="row sidelines">
    <div id ="lightgallery">
      <div class="col-lg-4 col-md-4 col-xs-6 thumb vignette-xsmall" *ngFor="let image of art?.myndasida; let i = index">
        <a class="thumbnail" style="cursor: pointer" title="{{image.description}}" (click)="fullScreen(i)">
          <img class="img-responsive" src="http://www.climbing.is/squarethumb.php/{{image.file}}" alt="{{description}}">
        </a>
      </div>
    </div>
  </div>
</div>

<div  id="gallery" style="position: fixed; width:100%; height: 100%; top: 0px; left: 0px; z-index: 9999999; max-width: 100%; max-height: 100%; background: rgba(0,0,0,0.9); white-space: nowrap; text-align: center;" *ngIf="Full">
  <img  class="image" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndex1].file}}" alt="bla">
  <img  class="hide" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndexMinus1].file}}" alt="bla">
  <img class="hide" src="http://www.climbing.is/safetest/stormynd.php/{{art?.myndasida[FullIndex].file}}" alt="bla">
  <span (click)="fullExit()" style="position: fixed; right:5px; top:5px;cursor: pointer; padding: 20px; font-size: 2em">&#10006;</span>
  <span (click)="next()" style="position: fixed; right:5px; top:50%;cursor: pointer; padding: 20px; font-size: 2em">></span>
  <span (click)="prev()" style="position: fixed; left:5px; top:50%;cursor: pointer; padding: 20px; font-size: 2em"><</span>
  <div style="position:absolute; font-size: 1.4em; width: 100%; bottom: 15px; text-align: center;"><span style="background-color: rgba(0, 0, 0, 0.4); padding-left: 4px; padding-right: 4px;">{{art?.myndasida[FullIndex].description}}</span></div>
</div>

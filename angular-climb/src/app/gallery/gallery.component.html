<div class="container">
  <div class="row sidelines">
  <!-- Myndir -->
  	<div class="col-lg-4 col-md-4 col-xs-6 thumb vignette-xsmall" style="padding-left: 0px; padding-right: 0px;" *ngFor="let image of art?.myndasida">
      <a class="thumbnail" title="{{image.description}}" href="http://www.climbing.is/safetest/stormynd.php/{{image.file}}" data-gallery style="border: 0px; margin: 0px; padding: 0px;">
        <img class="img-responsive" src="http://www.climbing.is/squarethumb.php/{{image.file}}" alt="{{description}}">
      </a>
    </div>
    
  </div>
</div>

<!--	################		MODAL		##############	-->

<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
  <!-- The container for the modal slides -->
  <div class="slides"></div>
  <!-- Controls for the borderless lightbox -->
<a class="prev" title="Prev">‹</a>
  <a class="next" title="Next">›</a>
  <a class="close" title="Close">×</a>
  <a class="play-pause">Play/Pause</a>
  <h3 class="title text-center"></h3>
</div>

<!--	################		Scripts		##############	-->
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="http://www.climbing.is/js/bootstrap-image-gallery.js"></script>
<script src="http://www.climbing.is/js/slideshow.js"></script>
